<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <style>
        .imagesBox{
            width: 350px;
            height: 350px;
            border: 1px solid red;
            display: inline-block;
        }
        .imagesBox img{
            width: 100%;
            height: 100%;
            object-fit: fill;
                    }


    </style>

    <button onclick="geriGit()" >ÖNCEKİ</button>
    

    <div class="imagesBox">
        <img id="slider" src="images/dogs/dog1.jfif" alt="">
    </div>



    <button onclick="ileriGit()">SONRAKİ</button>


    <script>
        //    değerSırası        0                    1                       2 
        // resimlerDizisi     resim                 resim                    resim
        let resimler=["images/dogs/dog1.jfif", "images/dogs/dog2.jfif", "images/dogs/dog3.jfif" ];


       let resim = 0;

       function ileriGit(){

        let slider = document.getElementById("slider");

           resim++;
  
           if(resim >= resimler.length){
               resim = 0;
           }

           slider.src = resimler[resim];
       }


       function geriGit(){
           let slider = document.getElementById("slider");

           resim--;

           if(resim < 0){
               resim = resimler.length-1;
           }
           slider.src = resimler[resim];
       }

    </script>

</body>
</html>
